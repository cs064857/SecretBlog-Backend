logging:
  level:
    root: info
server:
  port: 88
spring:
  main:
    allow-bean-definition-overriding: true
  data:
    redis:
      port: 56379
      database: 0
      host: 4.240.82.138
  config:
    import: nacos:application.yml
  application:
    name: secret-gateway
  cloud:
    nacos:
      server-addr: 4.240.82.138:8848
      discovery:
        server-addr: 4.240.82.138:8848
      config:
        server-addr: 4.240.82.138:8848
        timeout: 300000
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: article_route
          uri: lb://secret-article
          predicates:
            - Path=/api/article/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}
        - id: user_route
          uri: lb://secret-user
          predicates:
            - Path=/api/ums/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}
        - id: storage_route
          uri: lb://secret-storage
          predicates:
            - Path=/api/sms/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}