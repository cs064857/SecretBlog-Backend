spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/secretblog_ams?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:}
    hikari:
      # 10個連接
      maximum-pool-size: 10
      # 保持3個空閒連接，可以應對突發流量
      minimum-idle: 3
      # 連接最大存活30分鐘
      max-lifetime: 1800000
      # 等待連接的超時時間設為20秒
      connection-timeout: 20000
      # 空閒連接10分鐘後釋放
      idle-timeout: 600000
  application:
    name: secret-article
  cloud:
    nacos:
#      server-addr: 127.0.0.1:8848
      server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}

#      password: nacos
#      username: nacos
      discovery:
#        server-addr: 127.0.0.1:8848
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
      config:
        timeout: 300000
#        透過openfeign在調用其他微服務時將登入訊息獲取過來
    openfeign:
      oauth2:
        enabled: true
  config:
    import: optional:nacos:secretblog_article_application.yml
  data:
    redis:
      port: ${REDIS_PORT:6379}
      database: ${REDIS_DATABASE:0}
      host: ${REDIS_HOST:localhost}
      password: ${REDIS_PASSWORD:}
      username: ${REDIS_USERNAME:default}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:/}
    # 啟用 SSL 支援
    ssl:
      enabled: ${RABBITMQ_SSL_ENABLED:false}
