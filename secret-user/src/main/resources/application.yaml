logging:
  level:
    root: info
    org.springframework.security: debug
server:
  port: 22000
  forward-headers-strategy: native # 啟用轉發標頭處理，解決 OAuth2 redirect_uri 使用內部 IP 的問題
mybatis-plus:
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:/mapperXml/**/*.xml
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: "default"
      paths-to-match: "/**"
      packages-to-scan: com.shijiawei.secretblog.user.controller
