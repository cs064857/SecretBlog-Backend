
user:
  default-avatar: https://shijiawei.oss-cn-beijing.aliyuncs.com/secretblog/avatar/default_avatar.jpg
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/secretblog_ums?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:}
    hikari:
      # 10個連接
      maximum-pool-size: 10
      # 保持3個空閒連接，可以應對突發流量
      minimum-idle: 3
      # 連接最大存活30分鐘
      max-lifetime: 1800000
      # 等待連接的超時時間設為20秒
      connection-timeout: 20000
      # 空閒連接10分鐘後釋放
      idle-timeout: 600000
  application:
    name: secret-user
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:/}
    # 啟用 SSL 支援
    ssl:
      enabled: ${RABBITMQ_SSL_ENABLED:false}
#    host: cgk1.clusters.zeabur.com
#    port: 26082
#    username: admin
#    password: 2z9Bgnd65U3EfRja0e8741OqZrCWiDyL
    listener:
      simple:
        retry:
          max-attempts: 3
          enabled: true
          initial-interval: 1000ms
  cloud:
    nacos:
#      server-addr: 127.0.0.1:8848
      server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}

#      password: nacos
#      username: nacos
      discovery:
#        server-addr: 127.0.0.1:8848
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
      config:
        timeout: 300000
  config:
    import: optional:nacos:secretblog_user_application.yaml
  data:
    redis:
      port: ${REDIS_PORT:6379}
      database: ${REDIS_DATABASE:0}
      host: ${REDIS_HOST:localhost}
      password: ${REDIS_PASSWORD:}
      username: ${REDIS_USERNAME:default}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}
#  cache:
#    redis:
#      #以下配置為配合SpringCache使用時
#      use-key-prefix: true #開啟前綴
#      key-prefix: SecretBlog #設置前綴
#      time-to-live: 86400000 #設置Redis緩存過期時間，設置為一天，解決緩存雪崩問題
#      cache-null-values: true  #緩存空值,避免緩存穿透
#    type: redis #設置SpringCache緩存使用Redis
logging:
  level:
    root: info
    org.springframework.security: debug
server:
  port: 22000
mybatis-plus:
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:/mapperXml/**/*.xml
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.shijiawei.secretblog.user.controller
