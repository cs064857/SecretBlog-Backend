#      use-key-prefix: true #開啟前綴
#      key-prefix: SecretBlog #設置前綴
#      time-to-live: 86400000 #設置Redis緩存過期時間，設置為一天，解決緩存雪崩問題
#      cache-null-values: true  #緩存空值,避免緩存穿透
