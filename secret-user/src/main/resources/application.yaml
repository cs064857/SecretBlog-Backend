custom:
  project-name: SecretBlog
  front-domain: ${FRONT_ENDPOINT}
  minio-domain: ${MINIO_ENDPOINT}
user:
  default-avatar: user-assets-pub/default.svg
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/secretblog_ums?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:}
    hikari:
      # 10個連接
      maximum-pool-size: 10
      # 保持3個空閒連接，可以應對突發流量
      minimum-idle: 3
      # 連接最大存活30分鐘
      max-lifetime: 1800000
      # 等待連接的超時時間設為20秒
      connection-timeout: 20000
      # 空閒連接10分鐘後釋放
      idle-timeout: 600000
  application:
    name: secret-user
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: ${RABBITMQ_VIRTUAL_HOST:/}
    # 啟用 SSL 支援
    ssl:
      enabled: ${RABBITMQ_SSL_ENABLED:false}
    #    host: cgk1.clusters.zeabur.com
    #    port: 26082
    #    username: admin
    #    password: 2z9Bgnd65U3EfRja0e8741OqZrCWiDyL
    listener:
      simple:
        retry:
          max-attempts: 3
          enabled: true
          initial-interval: 1000ms
  cloud:
    nacos:
      #      server-addr: 127.0.0.1:8848
      server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}

      #      password: nacos
      #      username: nacos
      discovery:
        #        server-addr: 127.0.0.1:8848
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
      config:
        timeout: 300000
  config:
    import: optional:nacos:secretblog_user_application.yaml
  data:
    redis:
      port: ${REDIS_PORT:6379}
      database: ${REDIS_DATABASE:0}
      host: ${REDIS_HOST:localhost}
      password: ${REDIS_PASSWORD:}
      username: ${REDIS_USERNAME:default}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}
  # 郵件服務配置
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        debug: ${MAIL_DEBUG:false}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email

#  cache:
